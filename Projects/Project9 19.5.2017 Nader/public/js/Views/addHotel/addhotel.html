   <div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-6">

<div class="row" >
    <div class="col-md-3">
    
    </div>
    <div class="col-md-6" id="addhotel">
        <div class="row">
            <div class="col-md-12">
                <div class="inputhotel">
                  <div class="col-md-6 ">
                   <p class="photel addHotelTitle">Enter image of hotel</p>
                   </div>
                   <div class="col-md-12">
                    <input id="inputhotel" ng-model="image" placeholder="Enter image of hotel" class="form-control addHotelTxt">
                    </div>
                    <div class="col-md-6 ">
                    <p class="photel addHotelTitle">Enter name of hotel</p>
                    </div>
                    <div class="col-md-12">
                    <input id="inputhotel" ng-model="name" placeholder="Enter name of hotel" class="form-control addHotelTxt">
                    </div>
                    <div class="col-md-5">
                    <p class="photel addHotelTitle">Select Season</p>
                    </div>
                    <div class="col-md-12">
                    <select id="inputhotel" ng-model="Season" class="form-control addHotelTxt">
                       <option value="" selected="selected">Select Season </option>
                        <option value="Fall">Fall</option>
                        <option value="Winter">Winter</option>
                        <option value="Spring">Spring</option>
                        <option value="Summer">Summer</option>
                    </select>
                    </div>
                    <div class="col-md-8 ">
                    <p class="photel addHotelTitle">Enter a description of hotel</p>
                    </div>
                    <div class="col-md-12">
                    <textarea id="inputhotel" ng-model="description" placeholder="Enter a description of hotel" class="form-control addHotelTxt"></textarea>
                    </div>
                    <div class="col-md-9 ">
                    <p class="photel addHotelTitle">Enter a price of hotel per Night</p>
                    </div>
                    <div class="col-md-12">
                    <input id="inputhotel" ng-model="price" placeholder="Enter a price of hotel per Night" type="Number" min="0" class="form-control addHotelTxt">
                    </div>
                        <a  href="#/Hotel" id="btn-warning"><button id="buttonhotel" ng-click="addHotel();addStatus()" class="btn btn-warning">Publish</button></a>
                    
                </div>
            </div>
        </div>
    </div>
</div>
