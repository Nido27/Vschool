<div class="row" ng-init="loadData()">
    <div class="col-md-12 col-md-offset-1">
        <div class="col-md-8 col-md-offset-1">
            <p class=""> Summer offear</p>
        </div>
        <div ng-repeat="item in SummerItem  | orderBy :sort :true">
            <div ng-if="item.Season =='Summer'">
                 <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-8" ng-if="!isShowingEdit">
                            <div class="col-md-12 col-md-offset-3">
                                <img ng-src="{{item.image}}" class="img-responsive imgBreak">
                            </div>
                            <div class="col-md-12 col-md-offset-1">
                                <p>{{item.name}}</p>
                            </div>
                            <div class="col-md-8 col-md-offset-1">
                                <p>{{item.description}}</p>
                            </div>
                            <div class="col-md-8 col-md-offset-1">
                                <p>{{item.price}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-md-offset-7 ">
                            <div class="col-md-5 col-md-pull-2">
                                <!--like button-->
                                <div class="button-area">
                                    <label ng-show="token">{{item.upVoted}}</label>
                                    <button class="btn btn-danger glyphicon glyphicon-thumbs-up" ng-click="like(item._id)" title="Like" ng-show="token"></button>
                                </div>
                            </div>
                            <div class="col-md-5 col-md-pull-5">
                                <!--unlike button-->
                                <div class="button-area">
                                    <label ng-show="token">{{item.downVoted}}</label>
                                    <button class="btn btn-danger glyphicon glyphicon-thumbs-down" ng-click="unlike(item._id)" title="unLike" ng-show="token"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!--   Comment -->
                        <div class="col-md-2 col-md-offset-2">
                            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModalAddComment" ng-click="selectItem(item)">Comment</button>
                        </div>
                        <!--    edit -->
                        <div class="col-md-2 col-md-offset-1" ng-if="priv == 'Admin'">
                            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModalEdit" ng-click="editShowing(item._id);selectItem(item)">Edit</button>
                        </div>
                        <!--  show Comments-->
                        <div class="row">
                            <div class="col-md-2">
                                <button ng-click="showHideComment(item._id)" class="btn btn-warning btn-lg" title="Show" ng-show="token">Show Comment</button>
                            </div>
                        </div>
                    </div>
                    <!--Show Comment Part -->
                    <div class="row">
                        <div class="col-md-12 col-md-offset-1">
                            <div ng-repeat="comment in item.Comment track by $index">
                                <div ng-if="item.isShowingComment">
                                    <div class="col-md-8">
                                        <p>{{comment}}</p>
                                    </div>
                                    <div class="col-md-2 col-md-pull-1">
                                        <button ng-click="removeComment(item._id, $index)" class="glyphicon glyphicon-trash btn btn-danger" title="Remove"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModalEdit" role="dialog" ng-if="selectedItem != null">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ng-click="loadData()">&times;</button>
                    <h4 class="modal-title">title</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1">
                            <div>
                                <input ng-model="selectedItem.name" class="form-control">
                                <input ng-model="selectedItem.image" class="form-control">
                                <input ng-model="selectedItem.price" class="form-control" min="0">
                                <select ng-model="selectedItem.SeasonTemp" class="form-control">
                                    <option>{{selectedItem.item.Season}}</option>
                                    <option value="Fall">Fall</option>
                                    <option value="Winter">Winter</option>
                                    <option value="Spring">Spring</option>
                                    <option value="Summer">Summer</option>
                                </select>
                                <textarea ng-model="selectedItem.description" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button ng-click="deleteoffear(selectedItem._id);loadData()" class="btn btn-danger" title="Remove" ng-if="priv == 'Admin'" data-dismiss="modal">Delete</button>
                    <button ng-click="editoffear(selectedItem._id);loadData();editSeason(item._id)" class="btn btn-success" data-dismiss="modal">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="loadData()">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModalAddComment" role="dialog" ng-if="selectedItem != null">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ng-click="loadData()">&times;</button>
                    <h4 class="modal-title">Comment</h4>
                </div>
                <div class="modal-body">
                    <!--add Comment part-->
                    <div class="row">
                        <div class="col-md-8 col-md-offset-1">
                            <!--ng-if="selectedItem.isShowingAddComment"-->
                            <div>
                                <textarea ng-model="commentTxt" placeholder="Enter a Comment" class="form-control" placeholder="Enter a Comment"></textarea>
                                <div class="col-md-9 col-md-offset-11">
                                    <button ng-click="addComment(selectedItem._id, commentTxt);showHideAddComment(selectedItem._id)" class="glyphicon glyphicon-plus btn btn-warning" title="Add" data-dismiss="modal"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="loadData()">Close</button>
                </div>
            </div>

        </div>
    </div>
