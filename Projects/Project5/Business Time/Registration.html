        <div class="slideshow-container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 title">Apply The Registration Form</div>
            </div>
            <div class="row">
                <div class="col-md-3 col-md-offset-7 backcolor">
                    <label>First Name</label>
                    <input type="text" id="Fname" class="form-control">
                </div>
                <div class="col-md-3 col-md-offset-7 backcolor">
                    <label>Last Name</label>
                    <input type="text" id="Lname" class="form-control">
                </div>
                <div class="col-md-3 col-md-offset-7 backcolor">
                    <label>Email</label>
                    <input type="text" id="email" class="form-control">
                </div>
                <div class="col-md-3 col-md-offset-7 backcolor">
                    <label>Password</label>
                    <input type="password" id="password" class="form-control">
                </div>
                <div class="col-md-3 col-md-offset-7 backcolor">
                    <label>Birthday Date</label>
                    <input type="date" id="date" class="form-control">
                </div>
                <div class="col-md-3 col-md-offset-7 backcolor">
                    <label>Gender</label>
                    <input type="radio" name="gender" value="Male" id="CGender" checked/>Male
                    <input type="radio" name="gender" value="Female" id="CGender"/>Female
                </div>
                <div class="col-md-3 col-md-offset-7 backcolor">
                    <button type="submit" class="btn btn-success" id="Signup">Sign UP</button>
                </div>
            </div>
        </div>
