<!Doctype html>
<html>
    <head>
        <link rel="stylesheet" 
              type="text/css" 
              href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
       <link href="https://fonts.googleapis.com/css?family=Acme|Alfa+Slab+One|Aref+Ruqaa|BenchNine|Cardo|Exo|Francois+One|Patua+One|Philosopher|Russo+One" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <script
                src="https://code.jquery.com/jquery-3.1.1.min.js"
                integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
                crossorigin="anonymous">
        </script>
        <script type="text/javascript" src="sortable.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 title">
                 Welcome to High Score Heaven List
                </div>
            </div>
        <div class="row textstyle">
            <div class="col-md-4 col-md-offset-4 reg">
            <label class="txtstyle">Full Name : </label>
            <input type="text" class="form-control input1" id="Pname" ><br/>
                <label class="txtstyle">Game Name : </label>
                <input type="text" class="form-control input2" id="Gname"  ><br/>
            <label class="txtstyle">Playing Date : </label>
            <input type="date" id="Pdate" class="form-control input1" ><br/>
                <label class="txtstyle">Your Score : </label>
                <input type="number" min="0" id="Score" class="form-control input2" ><br/>
                <label class="txtstyle">Click if you want</label>
                <input type="checkbox" id="comment"><br/>
               <button type="submit" class="btn btn-success " id="Send submit" onclick="add()">submit</button>
            </div>
            </div>
            </div>
        <br/><br/><br/>
        <div class="container-fluid">
            <div class="row"> 
                    <table  class="table" border="1px" class="sortable">
                        <tr>
                            <th class="style">Name &nbsp;</th>
                            <th class="style">Game&nbsp;</th>
                            <th class="style">&nbsp;&nbsp;Date &nbsp;&nbsp;</th>
                            <th class="style">High Score &nbsp;</th>
                            <th class="style">Comment&nbsp;</th>
                        </tr>
                        <tbody id="myTalbe" ></tbody>
                    </table>
                </div>
            </div>
        <script src="script.js"></script> 
    
    </body>
</html>
