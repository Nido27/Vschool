<div class="row" ng-init="loadData()">
    <div class="col-md-12 col-md-offset-1">
        <div class="col-md-8 col-md-offset-1">
            <p class=""> Fall offear</p>
        </div>
        <div ng-repeat="item in FallItem  | orderBy :sort :true">
            <div ng-if="item.Season =='Fall'">
                <div class="col-md-5">
                    <div class="row">
                        <div class="col-md-8" ng-if="!item.isShowingEdit">
                            <div class="col-md-12 col-md-offset-3">
                                <img ng-src="{{item.image}}" class="img-responsive imgBreak">
                            </div>
                            <div class="col-md-12 col-md-offset-1">
                                <a href="#/onePost/{{item._id}}">
                                    <p>{{item.name}}</p>
                                </a>
                            </div>
                            <div class="col-md-8 col-md-offset-1">
                                <p>{{item.description}}</p>
                            </div>
                            <div class="col-md-8 col-md-offset-1">
                                <p>{{item.price}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1 col-md-offset-2" ng-if="!item.isShowingEdit ">
                        <!--Delete Part-->
                        <button ng-click="deleteoffear(item._id)" class="btn btn-danger" title="Remove" ng-if="priv == 'Admin'">X</button>
                    </div>
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1">
                            <div ng-if="item.isShowingEdit">
                                <div class="col-md-1 col-md-offset-11">
                                    <!--Delete Part-->
                                    <button ng-click="deleteoffear(item._id)" class="btn btn-danger" title="Remove" ng-if="priv == 'Admin'">X</button>
                                </div>
                                <input ng-model="item.name" class="form-control">
                                <input ng-model="item.image" class="form-control">
                                 <input ng-model="item.price" class="form-control"  min="0">
                                <select ng-model="item.SeasonTemp" class="form-control">
                                    <option>{{item.Season}}</option>
                                    <option value="Fall">Fall</option>
                                    <option value="Winter">Winter</option>
                                    <option value="Spring">Spring</option>
                                    <option value="Summer">Summer</option>
                                </select>
                                <textarea ng-model="item.description" class="form-control"></textarea>
                                <div class="col-md-8 col-md-offset-11">
                                    <button ng-click="editoffear(item._id);editSeason(item._id)" class="btn btn-success">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-md-offset-7 ">
                        <div class="col-md-5 col-md-pull-2">
                            <!--like button-->
                            <div class="button-area">
                                <label ng-show="token">{{item.upVoted}}</label>
                                <button class="btn btn-danger glyphicon glyphicon-thumbs-up" ng-click="like(item._id)" title="Like" ng-show="token"></button>
                            </div>
                        </div>
                        <div class="col-md-5 col-md-pull-5">
                            <!--unlike button-->
                            <div class="button-area">
                                <label ng-show="token">{{item.downVoted}}</label>
                                <button class="btn btn-danger glyphicon glyphicon-thumbs-down" ng-click="unlike(item._id)" title="unLike" ng-show="token"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-md-offset-1">
                        <!--add a comment -->
                        <button ng-click="showHideAddComment(item._id)" class="btn btn-warning btnBreak" title="Add" ng-show="token">Add Comment</button>
                    </div>
                    <div class="col-md-2 col-md-offset-2">
                        <!--  show Comments-->
                        <button ng-click="showHideComment(item._id)" class="btn btn-warning btnBreak" title="Show" ng-show="token">Show Comment</button>
                    </div>
                    <div class="col-md-2 col-md-offset-2" ng-if="priv == 'Admin'">
                        <!--edit part-->
                        <button ng-click="editShowing(item._id)" class="btn btn-warning btnBreak" title="Edit">Edit</button>
                    </div>
                </div>
                <!--add Comment part-->
                <div class="row">
                    <div class="col-md-8 col-md-offset-1">
                        <div ng-if="item.isShowingAddComment">
                            <textarea ng-model="commentTxt" placeholder="Enter a Comment" class="form-control" placeholder="Enter a Comment"></textarea>
                            <div class="col-md-9 col-md-offset-11">
                                <button ng-click="addComment(item._id, commentTxt);showHideAddComment()" class="glyphicon glyphicon-plus btn btn-warning" title="Add"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Show Comment Part -->
                <div class="row">
                    <div class="col-md-12 col-md-offset-1">
                        <div ng-repeat="comment in item.Comment track by $index">
                            <div ng-if="item.isShowingComment">
                                <div class="col-md-8">
                                    <p>{{comment}}</p>
                                </div>
                                <div class="col-md-2 col-md-pull-1">
                                    <button ng-click="removeComment(item._id, $index)" class="glyphicon glyphicon-trash btn btn-danger" title="Remove"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
