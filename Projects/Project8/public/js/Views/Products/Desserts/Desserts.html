<div class="row" ng-init="loadData()">
    <div class="col-md-12 col-md-offset-1">
        <div class="col-md-8 col-md-offset-1">
            <p class="titleBreakfast"> Desserts Menu</p>
        </div>
        <div ng-repeat="item in DessertsItem  | orderBy :sort :true">
            <div ng-if="item.type =='Desserts'">
                <div class="col-md-5 backBreakFast">
                    <div class="row">
                        <div class="col-md-8" ng-if="!item.isShowingEdit">
                            <div class="col-md-12 col-md-offset-3">
                                <img ng-src="{{item.image}}" class="postImg img-responsive">
                            </div>
                            <div class="col-md-12 col-md-offset-1 desserttitle">
                                <!-- add the get by id later-->
                                <a href="#/onePost/{{item._id}}" class="desserttitle">
                                    <p>{{item.name}}</p>
                                </a>
                            </div>
                            <div class="col-md-8 col-md-offset-1 desDessert">
                                <p>{{item.description}}</p>
                            </div>
                        </div>
                        <div class="col-md-1 col-md-offset-2" ng-if="!item.isShowingEdit">
                            <!--Delete Part-->
                            <button ng-click="deleteItem(item._id)" class="btn btn-danger" title="Remove" ng-if="priv == 'Admin'">X</button>
                        </div>
                        <div class="row">
                            <div class="col-md-10 col-md-offset-1">
                                <div ng-if="item.isShowingEdit">
                                    <div class="col-md-1 col-md-offset-11">
                                        <!--Delete Part-->
                                        <button ng-click="deleteItem(item._id)" class="btn btn-danger" title="Remove" ng-if="priv == 'Admin'">X</button>
                                    </div>
                                    <input ng-model="item.name" class="form-control">
                                    <input ng-model="item.image" class="form-control">
                                    <select ng-model="item.typeTemp" class="form-control">
                                        <option>{{item.type}}</option>
                                        <option value="Breakfast">Breakfast</option>
                                        <option value="Desserts">Desserts</option>
                                        <option value="JuiceAndIceCream">Juice & IceCream</option>
                                        <option value="Platters">Platters</option>
                                        <option value="Sandwish">Sandwish</option>
                                    </select>
                                    <textarea ng-model="item.description" class="form-control DessertdesComt"></textarea>
                                    <div class="col-md-8 col-md-offset-11">
                                        <button ng-click="edit(item._id);editType(item._id)" class="btn btn-success">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-md-offset-7 ">
                            <div class="col-md-5 col-md-pull-2 likeDessert">
                                <!--like button-->
                                <div class="button-area">
                                    <label ng-show="token">{{item.upVoted}}</label>
                                    <button class="btn btn-danger glyphicon glyphicon-thumbs-up" ng-click="like(item._id)" title="Like" ng-show="token"></button>
                                </div>
                            </div>
                            <div class="col-md-5 col-md-pull-5 unlikeDessert">
                                <!--unlike button-->
                                <div class="button-area">
                                    <label ng-show="token">{{item.downVoted}}</label>
                                    <button class="btn btn-danger glyphicon glyphicon-thumbs-down" ng-click="unlike(item._id)" title="unLike" ng-show="token"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 col-md-offset-1">
                            <!--add a comment -->
                            <button ng-click="showHideAddComment(item._id)" class="btn btn-warning btnDessert" title="Add" ng-show="token">Add Comment</button>
                        </div>
                        <div class="col-md-2 col-md-offset-2">
                            <!--  show Comments-->
                            <button ng-click="showHideComment(item._id)" class="btn btn-warning btnDessert" title="Show" ng-show="token">Show Comment</button>
                        </div>
                        <div class="col-md-2 col-md-offset-2" ng-if="priv == 'Admin'">
                            <!--edit part-->
                            <button ng-click="editShowing(item._id)" class="btn btn-warning btnDessert" title="Edit">Edit</button>
                        </div>
                    </div>
                    <!--add Comment part-->
                    <div class="row">
                        <div class="col-md-8 col-md-offset-1">
                            <div ng-if="item.isShowingAddComment">
                                <textarea ng-model="commentTxt" placeholder="Enter a Comment" class="form-control breakdesComt" placeholder="Enter a Comment"></textarea>
                                <div class="col-md-9 col-md-offset-11">
                                    <button ng-click="addComment(item._id, commentTxt);showHideAddComment()" class="glyphicon glyphicon-plus btn btn-warning btnBreak" title="Add"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Show Comment Part -->
                    <div class="row commentrowbreak">
                        <div class="col-md-12 col-md-offset-1">
                            <div ng-repeat="comment in item.Comment track by $index">
                                <div ng-if="item.isShowingComment">
                                    <div class="col-md-8">
                                        <p class="BreakComment">{{comment}}</p>
                                    </div>
                                    <div class="col-md-2 col-md-pull-1">
                                        <button ng-click="removeComment(item._id, $index)" class="glyphicon glyphicon-trash btn btn-danger" title="Remove"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
