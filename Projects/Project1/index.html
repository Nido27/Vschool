<html>
<head>
	<title> 3 function using table</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
    <meta name="viewport" content="width=device-width" >


</head>
<body>
        <div>
                    <h1> 
                            <p class="h1-class"> Pokemon Collector </p>
                    </h1>
        </div>
                <aside>  
                            <img src="image/photo.gif" width="100%">

                </aside>

    <table>     
    
            <tr>
                    <td> 
                            <label class="Pik" >
                            <b> Pikachu </b>
                            </label>
                            
                            <img src="image/Pikachu.gif" width="60%" class="Pik">
                        
                    </td>
                    <td>   
                            
                            <img src="image/Charmander.gif"     width="50%" class="char-pic">
                            
                            <label class="char">
                                <b>Charmander</b>
                            </label>
                    </td>

            </tr>
            <tr> 
                    <td > 
                            <input type="number" id="num1" onClick="multiplyByP(); addBy(); " class="Pik" >
                    </td>
                    <td>
                             <input type="number" id="num2" onClick="multiplyByC(); addBy(); "  class="char">
                    </td>
            </tr>
            <tr>
                    <td >
                            <input type="text" id="res1" disabled class="Pik">
                    </td>
                     <td>
                            <input type="text" id="res2" disabled class="char">
                    </td>
                    
             </tr>
             <tr>
                        
                    <td>
                            <label class="Bul" ><b> Bulbasaur</b></label>
                            <img src="image/Bulbasaur.gif" width="60%">
                    </td>
   
            <tr>    
                    <td> 
                            <input type="number" id="num3" onClick="multiplyByB(); addBy(); "  class="Bul">
                    </td>
                    <td>
                
                            <label class="classLabel" >
                             <b>Total !!!</b>
                            
                                <input type="text" id="addRes" disabled class="labelTotal"> 
                            </label>
                
                    </td>
            </tr>
            <tr>
                    <td>
                            <input type="text" id="res3" disabled class="Bul">
                    </td>

            </tr> 
         
          </table>

</body>
</html>
