<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bitter|Indie+Flower" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container-fluid">
        <div class="row h1style">
            <div class="col-md-12">
                <div class="title"><b> Mom's Shopping List</b></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="col-md-4">
                    <input id="title" type="text" placeholder="Title" class="form-control">
                </div>
                <div class="col-md-4">
                    <input id="description" type="text" placeholder="Description" class="form-control">
                </div>
                <div class="col-md-4">
                    <input id="price" type="number" placeholder="Price" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-4">
                    <input id="imgUrl" type="url" placeholder="Img" class="form-control">
                </div>
                <div class="col-md-4">
                    <label>Complete</label>
                    <input id="complete" type="checkbox" )>
                </div>
                <div class="col-md-4">
                    <button id="post" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
            <p id="output" class="text"> </p>
        </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="scriptAjax.js"></script>
</body>

</html>
