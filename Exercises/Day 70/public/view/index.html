<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body ng-app="myApp" ng-controller="myCtrl" ng-init="loadData()">
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-md-offset-3">
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-3">
                <div ng-repeat="todoItem in todoItems track by $index">
                    <input ng-model="todoItem.name">
                    <input ng-model="todoItem.cost">
                    <input ng-model="todoItem.type">
                    <button ng-click="edit($index)" class="glyphicon glyphicon-pencil btn btn-success"></button>
                    <button ng-click="deleteItem(todoItem._id)" class="glyphicon glyphicon-trash btn btn-danger"></button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-3">
                <input ng-model="name" placeholder="Enter a Name">
                <input ng-model="cost" placeholder="Enter a cost">
                <input ng-model="type" placeholder="Enter a type">
                <button ng-click="add()" class="glyphicon glyphicon-plus btn btn-info"></button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
