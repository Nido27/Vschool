        <form>
            <div class="countiner">

                    </div>
                </div>
                
            <div class="row">

                </div>
                </div>
            
            <div class="row">
                <div class="col-md-2 col-md-offset-2">

            <input id="lastname" class="form-control" name="lastname" type="text">
             </div>
                </div>
                
             <div class="row">
                <div class="col-md-2 col-md-offset-2">

            <input id="password" class="form-control" name="password" type="password">
             </div>
                </div>
                
                <div class="row">
                <div class="col-md-2 col-md-offset-2">

			  </select>
            </div>
                </div>
                
                <div class="row">
                <div class="col-md-2 col-md-offset-3">
            <label for="Gender">Gender :</label> 
			  <input type="radio" name="gender" id="Gender" value="Male"/>Male
				  <input type="radio" name="gender"  id="Gender" value="Female"/>Female<br>

            <label for="food"> Food :</label> <br/>
             <input type="checkbox" name="food[]" id="food" value="vegetarian" > vegetarian<br>
            <input type="checkbox" name="food[]" id="food" value="kosher"  > kosher<br>
            <input type="checkbox" name="food[]"  id="food" value="lactose free" > lactose free<br>
             </div>
                </div>
              <div class="row">

            <button type="button" class="btn btn-success" id="Submit"> Submit</button>
                </div>
                   </div>
                </div>
