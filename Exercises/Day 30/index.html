<!Doctype Html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container-fluid">
        <div class="row input">
            <div class="col-md-6">
                <div class="col-md-4">
                    <input id="title" type="text" placeholder="Title" class="form-control">
                </div>
                <div class="col-md-4">
                    <input id="description" type="text" placeholder="Description" class="form-control">
                </div>
                <div class="col-md-4">
                    <input id="price" type="number" placeholder="Price" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-4">
                    <input id="imgUrl" type="url" placeholder="Img" class="form-control">
                </div>
                <div class="col-md-4">
                    <label>Complete</label>
                    <input id="complete" type="checkbox" )>
                </div>
                <div class="col-md-4">
                    <button id="post" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="col-md-4">
                    <input id="noId" type="text" placeholder="ID" class="form-control">
                </div>
                <div class="col-md-2">
                    <button id="put" class="btn btn-success">edit</button>
                </div>
                <div class="col-md-2">
                    <button id="delete" class="btn btn-danger">remove</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-md-offset-1">
                <ul id="output" class="text"> </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
<div class="col-md-10 col-md-offset-1">
