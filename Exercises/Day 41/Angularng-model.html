<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body ng-app="app">
    <div class="container" ng-controller="mainCtrl">
        <div class="row">
            <div class="col-md-6">
                <input ng-model="firstname" placeholder="First Name" class="form-control">
            </div>
            <div class="col-md-6">
                <input ng-model="age" placeholder="Age" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input ng-model="email" placeholder="Email" class="form-control">
            </div>
            <div class="col-md-6">
                <p>Your name is {{firstname}} and you are {{age}} years old</p>
                <p>Your email is {{email}}</p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="Angularng-model.js"></script>
</body>

</html>
