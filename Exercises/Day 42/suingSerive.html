<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>JS Bin</title>
</head>

<body ng-app="myApp">
    <div ng-controller="mainCtrl">
        <input ng-model="std" placeholder="enter your name">
        <button ng-click="addStd()">Add Student</button>
    
        <ul ng-repeat="name in printStd track by $index">
            <li> {{name}} <button ng-click="Updatestd($index)">Edit</button><button ng-click="remove($index)">X</button></li>
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="Service.js"></script>
</body>

</html>
